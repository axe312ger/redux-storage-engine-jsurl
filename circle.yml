machine:
  node:
    version: "7"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)
    - yarn build:es-modules
    - yarn build:node6
    - yarn build:node4
    - yarn run semantic-release || true
    - mv dist/* $CIRCLE_ARTIFACTS
